<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kryon Web Application</title>
  <link rel="stylesheet" href="kryon.css">
  <script src="kryon.js"></script>
</head>
<body>
  <div id="kryon-1" class="app_container" data-tag="app_container">
    <span id="kryon-2" class="kryon-text">
      Hello Kryon Web!
    </span>
    <button id="kryon-3" class="kryon-button" data-text="Click Me!" onclick="kryon_handle_click(3, 'handle_button_click')">
      Click Me!
    </button>
    <input id="kryon-4" class="kryon-input" placeholder="Enter your name..." type="text" />
  </div>
</body>
</html>
