# Kryon UI Framework Configuration
# This is the main configuration that uses the new C Core architecture

# Link against C core library and renderers
passL:"-L/home/wao/lyra/proj/kryon/build"
passL:"-lkryon_core"
passL:"-lkryon_sdl3"
passL:"-lkryon_fb"
passL:"-lSDL3"
passL:"-lSDL3_ttf"

# Include paths for C core headers
passC:"-I/home/wao/lyra/proj/kryon/core/include"

# Nim module search paths for IDE support
path:"bindings/nim"
path:"core/include"

# Define that we're using the C core
define:"useCCore"

# Enable SDL3 support
define:"KRYON_SDL3"

# Nim compiler settings
gc:"arc"
threads:"on"

# Desktop target defaults
define:"KRYON_PLATFORM_DESKTOP"
passC:"-DKRYON_TARGET_PLATFORM=0"
passC:"-DKRYON_NO_FLOAT=0"

# Backend selection
backend:"c"

# Optimization settings
opt:"speed"
