# Kryon UI Framework Configuration
# This is the main configuration that uses the new C Core architecture

# Link against IR libraries and renderers
passL:"-Lbuild"
passL:"-lkryon_ir"
passL:"-lkryon_desktop"
passL:"-lSDL3"
passL:"-lSDL3_ttf"

# Include paths for C core headers
passC:"-Icore/include"
passC:"-Iir"
passC:"-Ibackends/desktop"

# Nim module search paths for IDE support
path:"bindings/nim"
path:"core/include"

# Define that we're using the C core
define:"useCCore"

# Enable SDL3 support
define:"KRYON_SDL3"

# Nim compiler settings
gc:"arc"
threads:"on"

# Desktop target defaults
define:"KRYON_PLATFORM_DESKTOP"
passC:"-DKRYON_TARGET_PLATFORM=0"
passC:"-DKRYON_NO_FLOAT=0"

# Backend selection
backend:"c"

# Optimization settings (development optimized)
opt:"size"
parallelBuild:1
--warnings:off
